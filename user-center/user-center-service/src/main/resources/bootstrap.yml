spring:
  application:
    name: user-center-service
  profiles:
    active: "@profile.active@"
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        shared-dataids: application.yml
        refreshable-dataids: ${spring.cloud.nacos.config.shared-dataids}
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
server:
  port: 8081
